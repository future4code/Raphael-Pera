<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="despesas.css">
    <script src="despesas.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Controlador de Despesas</h2>
    </header>
        
    <main>
        <section id="sec-cadastro">
            <h3>Cadastro de Despesas</h3>
            <form action="">
                <label for="cad-valor">Valor</label>
                <input type="number" id="cad-valor">
                
                <select name="cad-tipo" id="cad-tipo">
                    <option value="casa">Casa</option>
                    <option value="festas">Festas</option>
                    <option value="viagem">Viagem</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                </select>

                <label for="cad-desc">Descrição</label>
                <input type="text" id="cad-desc">

                <button id="cad-btn-cad">Cadastrar Despesa</button>
            </form>
        </section>

        <section id="sec-despesas">
            <h3>Despesas detalhadas</h3>
            <form action="">
                <select name="desp-tipo" id="desp-tipo">
                    <option value="casa">Casa</option>
                    <option value="festas">Festas</option>
                    <option value="viagem">Viagem</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                </select>
                
                <label for="desp-valor-min">Valor mínimo</label>
                <input type="number" id="desp-valor-min">

                <label for="desp-valor-max">Valor máximo</label>
                <input type="number" id="desp-valor-max">

                <button id="desp-btn-filtro">Filtrar</button>
                <button id="desp-btn-limpar">Limpar Filtros</button>
            </form>
            <div id="desp-lista">
                <h4>Lista de despesas:</h4>
            </div>
        </section>

        <section id="sec-extrato">

        </section>
    </main>
</body>
</html>
