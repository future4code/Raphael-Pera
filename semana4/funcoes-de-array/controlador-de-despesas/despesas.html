<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="despesas.css">
    <script src="despesas.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Controlador de Despesas</h2>
    </header>
        
    <main>
        <section id="sec-cadastro">
            <form onsubmit="return false">
                <h3>Cadastro de Despesas</h3>
                <label for="cad-valor">
                    Valor
                    <input type="number" id="cad-valor">
                </label>
                
                <label for="cad-tipo">
                    Tipo de despesa
                    <select name="cad-tipo" id="cad-tipo">
                        <option value="casa">Casa</option>
                        <option value="festas">Festas</option>
                        <option value="viagem">Viagem</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                    </select>
                </label>

                <label for="cad-desc">
                    Descrição
                    <input type="text" id="cad-desc">
                </label>
                
                <label>
                    &nbsp;
                    <button id="cad-btn-cad">Cadastrar Despesa</button>
                </label>
            </form>
        </section>

        <section id="sec-despesas">
            
            <form onsubmit="return false">
                <h3>Despesas detalhadas</h3>
                <label for="desp-tipo">
                    Tipo de despesa
                    <select name="desp-tipo" id="desp-tipo">
                        <option value="casa">Casa</option>
                        <option value="festas">Festas</option>
                        <option value="viagem">Viagem</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                    </select>
                </label>
                
                <label for="desp-valor-min">
                    Valor mínimo
                    <input type="number" id="desp-valor-min">
                </label>

                <label for="desp-valor-max">
                    Valor máximo
                    <input type="number" id="desp-valor-max">
                </label>

                <label>
                    &nbsp;
                    <button id="desp-btn-filtro">Filtrar</button>
                </label>

                <label>
                    &nbsp;
                    <button id="desp-btn-limpar">Limpar Filtros</button>
                </label>
            </form>

            <div id="desp-lista">
                <h4>Lista de despesas:</h4>
                <div id="desp-lista-table">
                </div>
            </div>
        </section>

        <section id="sec-extrato">
            <h3>Extrato</h3>
            <div id="ext-total">
                <h4>Valor Total:</h4>
                <h4 id="ext-total-valor"></h4>
            </div>
        </section>
    </main>
</body>
</html>
